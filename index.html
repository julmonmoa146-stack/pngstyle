<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PNGStyle</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body { margin: 0; background: #f0f2f5; }/* Header */
header { background: #1877f2; color: #fff; padding: 12px; text-align: center; font-size: 20px; font-weight: bold; }

/* Nav */
nav { display: flex; justify-content: space-around; background: #fff; border-bottom: 1px solid #ddd; }
nav button { flex: 1; padding: 10px; border: none; background: none; font-weight: bold; }
nav button.active { color: #1877f2; border-bottom: 2px solid #1877f2; }

/* Pages */
.page { display: none; padding: 12px; }
.page.active { display: block; }

/* Cards */
.card { background: #fff; border-radius: 8px; padding: 12px; margin-bottom: 12px; box-shadow: 0 1px 2px rgba(0,0,0,.1); }

/* Post */
.post-header { font-weight: bold; margin-bottom: 6px; }
.post img, .post video { width: 100%; border-radius: 6px; margin-top: 8px; }

.actions { display: flex; justify-content: space-around; margin-top: 8px; }
.actions button { border: none; background: none; font-weight: bold; color: #555; }

/* Upload */
input, textarea { width: 100%; padding: 8px; margin-bottom: 8px; }
.btn { background: #1877f2; color: #fff; border: none; padding: 10px; width: 100%; border-radius: 6px; }

/* Footer */
footer { text-align: center; font-size: 12px; color: #777; padding: 10px; }

  </style>
</head>
<body><header>PNGStyle</header><nav>
  <button class="active" onclick="showPage('feed', this)">Home</button>
  <button onclick="showPage('upload', this)">Upload</button>
  <button onclick="showPage('chat', this)">Chat</button>
  <button onclick="showPage('profile', this)">Profile</button>
</nav><!-- FEED --><div id="feed" class="page active">
  <div class="card post">
    <div class="post-header">PNGStyle Admin</div>
    <div>Welcome to PNGStyle üáµüá¨ ‚Äì your independent PNG community app.</div>
    <img src="https://via.placeholder.com/400x200" />
    <div class="actions">
      <button onclick="like(this)">üëç Like</button>
      <button onclick="comment()">üí¨ Comment</button>
      <button onclick="share()">‚Üó Share</button>
      <button onclick="save()">‚≠ê Save</button>
    </div>
  </div>  <div id="posts"></div>
</div><!-- UPLOAD --><div id="upload" class="page">
  <div class="card">
    <h3>Create Post</h3>
    <textarea id="postText" placeholder="What's on your mind?"></textarea>
    <input type="file" id="postMedia" accept="image/*,video/*" />
    <button class="btn" onclick="addPost()">Post</button>
  </div>
</div><!-- CHAT --><div id="chat" class="page">
  <div class="card">Chat coming soon (V2)</div>
</div><!-- PROFILE --><div id="profile" class="page">
  <div class="card">
    <h3>Your Profile</h3>
    <p>Name: PNGStyle User</p>
    <p>Status: Active</p>
  </div>
</div><footer>¬© 2026 PNGStyle</footer><script>
  function showPage(id, btn) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  }

  function like(btn) {
    btn.innerText = 'üëç Liked';
  }
  function comment() { alert('Comments coming in V2'); }
  function share() { alert('Shared!'); }
  function save() { alert('Saved!'); }

  function addPost() {
    const text = document.getElementById('postText').value;
    const file = document.getElementById('postMedia').files[0];
    if (!text && !file) return alert('Add text or media');

    const post = document.createElement('div');
    post.className = 'card post';
    post.innerHTML = `<div class="post-header">You</div><div>${text}</div>`;

    if (file) {
      const url = URL.createObjectURL(file);
      if (file.type.startsWith('image')) post.innerHTML += `<img src="${url}">`;
      if (file.type.startsWith('video')) post.innerHTML += `<video controls src="${url}"></video>`;
    }

    post.innerHTML += `<div class="actions">
      <button onclick="like(this)">üëç Like</button>
      <button onclick="comment()">üí¨ Comment</button>
      <button onclick="share()">‚Üó Share</button>
      <button onclick="save()">‚≠ê Save</button>
    </div>`;

    document.getElementById('posts').prepend(post);
    document.getElementById('postText').value = '';
    document.getElementById('postMedia').value = '';
    showPage('feed', document.querySelectorAll('nav button')[0]);
  }
</script></body>
</html>
