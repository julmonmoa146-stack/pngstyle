nav{display:flex;background:#fff;border-bottom:1px solid #ccc}
nav button{flex:1;padding:12px;border:none;background:none;font-size:16px}
section{display:none;padding:15px}
section.active{display:block}
.card{background:white;padding:15px;margin-bottom:12px;border-radius:8px}
footer{background:#222;color:#ccc;text-align:center;padding:10px;font-size:14px}
</style>

<script>
function show(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}
</script>
</head>

<body>
